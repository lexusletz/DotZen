name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21+'

      - name: Build
        run: make build

      - name: Run tests
        run: make test

      - name: Verify build for all platforms
        run: make build-all
        env:
          GOOS: linux
          GOARCH: amd64
